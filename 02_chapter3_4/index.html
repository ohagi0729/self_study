<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/scripts.js"></script>
</head>
  
<body>
  
  <div id="div1">div1</div>
<!-- 「#div1」にボーダーをつける。（1pxの赤色、直線） -->
  
  <div id="div2">div2</div>
<!--　「#div2」に以下のcssをつける　-->
<!-- 文字色を赤に -->
<!-- 背景色を黒に -->
  
  <div id="div3">div3</div>
<!-- jQueryで以下の指示をつける -->
<!-- 横幅300px、縦200pxにする -->
<!-- 要素を真ん中寄せに -->
<!-- cssで背景色を黒に -->
  
  <div class="container">
    <div id="div4">div4</div>
  </div>  
  <div class="container">
    <div id="div5">div5</div>
  </div>
<!-- 親要素の高さは120px 子要素は60px-->
<!-- 「#div4」の背景色をピンク、フェードインさせる（早さ1000） -->
<!-- 「#div5」の背景色を黄色、フェードアウトさせる（早さ2000） -->
<!-- 「#div5」のフェードアウト完了時にアラート「フェードアウト完了」を出す -->
  
  <div class="container">
    <div id="div6">div6</div>
  </div>
  <div class="container">
    <div id="div7">div7</div>
  </div>
<!-- 「#div6」をスライドダウン、「#div7」をスライドアップ -->
  
  <div id="div8">box</div>
<!-- 「#div8」をbottom:200、left:400の位置に、速度を1000ミリ秒で移動させろ -->
<!-- アニメーション完了後、アラート「div8完了」と出す -->
  
</body>
</html>
