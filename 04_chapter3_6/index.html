<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/scripts.js"></script>
</head>
  
<body>

  <div id="basket">basket</div>
  <div id="apple">apple</div>
  <div id="mangoes">mangoes</div>
  <div id="banana">banana</div>
  <div id="orange">orange</div>
<!-- 「#basket」を変数「basket」に定義 -->
<!-- ①変数「basket」内の後ろに「#apple」を付け加える -->
<!-- ②変数「basket」内の後ろ、だけど「#apple」の前の位置に、「#mangoes」を付け加える -->
<!-- ①と②は違うメソッドで指示をする -->
<!-- ③変数「basket」内の前に「#banana」と「#orange」を付け加える（複数のものを一度に付け加える指示） -->
  
  <div id="div1"></div>
<!-- 「#div1」の中に<h1>要素を入れる（中の文字は「h1です」） -->
  
  <div id="div2"></div>
<!-- 「#div2」の中に<h2>要素を入れる（中の文字は「h2です」） -->
<!-- 「#div2」の中に<p>要素を入れる（中の文字は「p要素です」） -->
<!-- 「#div2」の中に<img>要素を入れる（中の画像は「cat.jpg」） -->
<!-- 一つの指示にまとめて書けるように改行バージョンでかく -->
  
  <div id="div3">あああああああ</div>
<!-- 要素を中身だけでなく、要素丸ごと消す -->
  
  <div id="div4">あああああああ</div>
<!-- 要素を中身だけ消す -->
  
</body>
</html>
