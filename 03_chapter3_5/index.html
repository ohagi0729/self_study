<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/scripts.js"></script>
</head>

<body>

<!--1-->
  <p class="box1">私の名前は太郎です。</p>
<!-- 「私の名前は太郎です。」を次のテキストに差し替え「私の名前は花子です。」 -->

<!--2-->
  <p class="box2">犬の名前はポチです。</p>
<!-- 「犬の名前はポチです。」を、次の文をhtmlとして差し替えろ。「猫の名前はタマです。」その際、タマの文字は<small>タグで囲む -->

<!--3-->
  <p class="box3">見えていてはいけない。</p>
<!-- 中の要素を空にしろ -->
<!-- pに「.boxBlue」を追加、背景が青色になれば正 -->

<!--4-->
  <div class="box4 boxBlue">
    <img src="img/dog.jpg" alt="犬です">
  </div>
<!-- 犬の写真を猫の写真に差し替え、altも「猫です。」に変更 -->
<!-- divから「.boxBlue」を削除 -->

<!--5-->
  <input name="name" type="text" value="これは名前入力フォームです。" class="box5">
<!-- 「これはフォームです。」を「（例）山田 太郎」に差し替え -->
<!-- 差し替えたあとにこのフォームを無効化しろ -->

<!--6-->
  <textarea name="message" class="box6">これはテキストエリアです。</textarea>
<!-- 「これはテキストエリアです。」を「お申し込み内容を記入ください。」に差し替え -->

</body>
</html>
